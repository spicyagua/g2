<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emma's FlappyCrush</title>
  <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="js/phaser.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/bootup.js"></script>
  <script type="text/javascript" src="js/preload.js"></script>
  <script type="text/javascript" src="js/options.js"></script>
  <script type="text/javascript" src="js/level1.js"></script>
  <style type="text/css">
    html, body {
      margin: 0;
    }

  </style>


  <script type="text/javascript">

    jQuery(document).ready(function() {

      "use strict";
      var game = new Phaser.Game(EG1.relWidth, EG1.relWidth, Phaser.AUTO, 'Emmas_Game');

      // Game States
      game.state.add('bootup', EG1.Bootup);
      game.state.add('preload', EG1.Preload);
      game.state.add('options', EG1.Options);
      game.state.add('level1', EG1.Level1);


      game.state.start('bootup');
    });

  </script>
</head>
<body>
</body>
</html>
